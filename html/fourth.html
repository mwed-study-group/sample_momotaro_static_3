<h1>大円団の巻</h1>
<p>鬼ヶ島でバナナ太郎は鬼達と対決するが、イヌさんとキジさんとサルさんの活躍があり、勝利した。<br>
	金銀財宝をうばいまくって町に帰ったので、町人たちにたいそう喜ばれた。<br>
	バナナ太郎は事業家になり、無職になった鬼たちに仕事を斡旋した。<br>
	鬼相撲や鬼転がし、鬼まんじゅうなど「鬼名物」を作って、鬼たちは次第に人気者になっていったとさ。</p>
<p>めでたし、めでたし</p>
