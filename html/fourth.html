<h1>大円団の巻</h1>
<p>鬼ヶ島で<span style="color:#e3c700">バナナ太郎</span>は鬼達と対決するが、<span style="color:#767676">ハイエナ</span>さんと<span style="background:#FFB6C1; display: inline-block; padding:1px 5px;">ダチョウさん</span>と<span style="background:#F37B04; display: inline-block; padding:1px 5px;">チンパンジーさん</span>の活躍があり、勝利した。<br>
	金銀財宝をうばいまくって町に帰ったので、町人たちにたいそう喜ばれた。<br>
	<span style="color:#e3c700">バナナ太郎</span>は事業家になり、無職になった鬼たちに仕事を斡旋した。<br>
	鬼相撲や鬼転がし、鬼まんじゅうなど「鬼名物」を作って、鬼たちは次第に人気者になっていったとさ。</p>
<p>めでたし、めでたし</p>
