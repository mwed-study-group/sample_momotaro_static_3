<h1>桃太郎は鬼退治に出発、道中であった犬、雉、猿さんをきびだんごと引換に家来にし、ついには鬼ヶ島に到着する。</h1>
<p>はずであったが、犬さんは穴掘りに、キジさんは川へ洗濯にいってしまいました。<br>
	さるさんはおむすびがほしくて、カニさんの家に行ってしまいました。<br>　
	というわけで、出発は来年の春になりました。<br>　つづく・・・
