<h1><span style="color:#e3c700">バナナ太郎</span>の出会いと旅立ち</h1>
<p><span style="color:#e3c700">バナナ太郎</span>は鬼退治に出発、道中であった<span style="color:#767676">ハイエナ</span>さん、<span style="background:#FFB6C1; display: inline-block; padding:1px 5px;">ダチョウさん</span>、<span style="background:#F37B04; display: inline-block; padding:1px 5px;">チンパンジーさん</span>をきびだんごと引換に家来にし、ついには鬼ヶ島に到着する。<br>
はずであったが、<span style="color:#767676">ハイエナ</span>さんは穴掘りに、<span style="background:#FFB6C1; display: inline-block; padding:1px 5px;">ダチョウさん</span>は川へ洗濯にいってしまいました。<br>
<span style="background:#F37B04; display: inline-block; padding:1px 5px;">チンパンジーさん</span>はおむすびがほしくて、カニさんの家に行ってしまいました。<br>

というわけで、出発は来年の春になりました。<br>
つづく・・・　</p>
