<h1>桃太郎の出会いと旅立ち</h1>
<p>桃太郎は鬼退治に出発、道中であったイヌさん、キジさん、サルさんをきびだんごと引換に家来にし、ついには鬼ヶ島に到着する。<br>
はずであったが、イヌさんは穴掘りに、キジさんは川へ洗濯にいってしまいました。<br>
サルさんはおむすびがほしくて、カニさんの家に行ってしまいました。<br>
というわけで、出発は来年の春になりました。<br>
つづく・・・　</p>
